<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="navbar">
    <div class="brand">MyBrand</div>
    <div class="nav-buttons">
      <a href="index.html">Home</a>
    </div>
  </div>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="password">Password:</label>
      <input type="password" id="pass" required>

      <button type="submit">Login</button>
    </form>
    <div class="center-text">
      Don't have an account? <a href="register.html">Register</a>
    </div>
  </div>

  <style>
 * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: linear-gradient(to right, #f0f4f8, #d9e2ec);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

 .navbar {
  background-color: #2c3e50;
  color: white;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.navbar .brand {
  font-size: 24px;
  font-weight: bold;
}

.navbar .nav-buttons a {
  color: white;
  text-decoration: none;
  margin-left: 20px;
  font-weight: 500;
  transition: color 0.3s;
}

.navbar .nav-buttons a:hover {
  color: #f39c12;
}

 .container {
  margin: auto;
  background-color: white;
  padding: 40px 30px;
  max-width: 400px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  margin-top: 60px;
}

.container h1 {
  text-align: center;
  margin-bottom: 25px;
  color: #2c3e50;
}

 form label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: #34495e;
}

form input {
  width: 100%;
  padding: 10px 12px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 8px;
  outline: none;
  transition: border 0.3s;
}

form input:focus {
  border-color: #3498db;
}

button {
  width: 100%;
  padding: 12px;
  background-color: #3498db;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #2980b9;
}

 .center-text {
  text-align: center;
  margin-top: 20px;
  font-size: 14px;
}

.center-text a {
  color: #3498db;
  text-decoration: none;
  font-weight: 600;
}

.center-text a:hover {
  text-decoration: underline;
}

  </style>
  <script src="login.js"></script>
</body>
</html>
